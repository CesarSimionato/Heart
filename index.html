<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#b90000">
  <title>Document</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: radial-gradient(#ff0000, #5a0000);
      box-shadow: 30px 30px 200px rgba(0, 0, 0, 0.5);
    }
    
    h1 {
      text-transform: uppercase;
      font-size: 60px;
      margin-top: -80px;
    }
    
    .heart {
      margin-top: 70px;
      position: relative;
      width: 100px;
      height: 100px;
      background: #b90000;
      transform: rotate(45deg);
      box-shadow: 30px 30px 100px rgba(0, 0, 0, 0.5);
      animation: animate 1s linear infinite;
    }
    
    .heart2 {
      top: 3px;
      left: 3px;
      position: absolute;
      width: 100%;
      height: 100%;
      background: #b90000;
      border-bottom: 3px solid #000;
      border-right: 3px solid #000;
    }
    
    @keyframes animate {
      0% {
        transform: rotate(45deg) scale(1);
      }
      20% {
        transform: rotate(45deg) scale(0.8);
      }
      40% {
        transform: rotate(45deg) scale(1.2);
      }
      60% {
        transform: rotate(45deg) scale(1);
      }
      80% {
        transform: rotate(45deg) scale(1.3);
      }
      100% {
        transform: rotate(45deg) scale(1);
      }
    }
    
    .heart::after {
      content: '';
      position: absolute;
      top: 0;
      left: -50px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #b90000;
      border: 3px solid #000;
      z-index: -1;
    }
    
    .heart::before {
      content: '';
      position: absolute;
      top: -50px;
      left: 0;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #b90000;
      border: 3px solid #000;
      z-index: -1;
    }
  </style>

</head>

<body>
  <h1>Te amo</h1>
  <div class="heart">
    <div class="heart2">

    </div>
  </div>
</body>

</html>
